<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="display()">Display</button>
<p id="result1"></p>
<p id="result2"></p>
<script>

    let productList = ["sam sung", "Nokia", "iphone","BPhone"];
    let studentList = ["Ch√°nh", "Phong", "Linh"];

    display(productList,"result1");
    display(studentList,"result2");
    function display(list,positionDisplay){
        let tableString= `<table border="1" style="border-collapse:  collapse">
                            <tr>
                                <th>STT</th>
                                <th>Name</th>
                            </tr>`;
        for (let i = 0; i <list.length ; i++) {
            tableString +=`    <tr>
                                <td>${i+1}</td>
                                <td>${list[i]}</td>
                            </tr>`;
        }
        document.getElementById(positionDisplay).innerHTML =tableString;


    }

</script>
</body>
</html>
