<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r=+prompt("nhap ban kinh: ");
        function chuVi(R){
            return 2*Math.PI*R;
        }
        function dienTich(R){
            return Math.PI*Math.pow(R,2);
        }
        alert("dien tich hinh tron la: "+dienTich(r));
        alert("chu vi hinh tron la: "+chuVi(r));
    </script>
</body>
</html>
