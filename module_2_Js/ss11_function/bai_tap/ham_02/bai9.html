<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chuoi=prompt("nhap vao mot mang ki tu");
        let kitu=prompt("nhap vao mot ki tu");
        function kiemTraSoLanXuatHien(chuoi,kitu){
            let count=0;
            for(let i=0;i<chuoi.length;i++){
                if(chuoi[i]==kitu){
                    count++;
                }
            }
            if(count>0){
                alert("so lan xuat hien: "+count);
            }else{
                alert("-1");
            }
        }
        kiemTraSoLanXuatHien(chuoi,kitu);
    </script>
</body>
</html>
