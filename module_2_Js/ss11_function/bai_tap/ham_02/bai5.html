<body>
    <script>
        let a=+prompt("nhap a: ");
        let b=+prompt("nhap b: ");
        let c=+prompt("nhap c: ");
        function max3So(a,b,c){
            let max=a;
            if(max<b){
                max=b;
            }
            if(max<c){
                max=c;
            }
            return max;
        }
        alert("max la: "+max3So(a,b,c));
    </script>
