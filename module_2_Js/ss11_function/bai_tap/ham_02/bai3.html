<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("Nhap vao so: ");
        function giaiThua(n){
            let kq=1;
            for(let i=1;i<=n;i++){
                kq*=i;
            }
            return kq;
        }
        alert("giai thua cua so vua nhap la: "+giaiThua(a));
    </script>
</body>
</html>
