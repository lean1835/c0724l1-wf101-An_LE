<script>
    let Circle = function(radius) {
        this.radius = radius;

        this.getRadius = function() {
            return radius;
        }
        this.getArea = function() {
            return Math.PI * radius *radius;
        }

    };

    class Circle {

        constructor(radius,color) {
            this.radius = radius;
            this.color = color;
        }

        setRadius(radius){
            this.radius = radius;
        }

        getRadius() {
            return radius;
        }
        getArea(){
            return Math.PI*this.radius*this.radius;
        }

    }
