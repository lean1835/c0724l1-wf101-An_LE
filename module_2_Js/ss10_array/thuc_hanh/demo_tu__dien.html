    function translateVietnamese() {
//lấy index qua hàm
        let en = document.getElementById("en").value.toLowerCase();

        let index =-1;
        for (let i = 0; i <english.length ; i++) {
            if (english[i]===en){
                index = i;
                break;
            }
        }

        if (index!=-1){
            document.getElementById("result").innerText = vietnamese[index]
        }else {
            document.getElementById("result").innerText= "Không tìm thấy";
        }
    }
</script>
