<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrA=[-2,4,8,11,-35,1,77,2,9,-2];
        let arrB=[3,4,78,-1,3,6,8,1,9,10];
        let arrC=new Array(20);
        alert("mảng A là:  "+arrA.join(' '));  
        alert("mảng B là:  "+arrB.join(' '));  
        //nối mảng A vào C
        for(let i=0;i<arrA.length;i++){
            arrC[i]=arrA[i];
        }
        //nối mảng B vào C
        for(let i=0;i<arrB.length;i++){
            arrC[arrA.length+i]=arrB[i];
        }
        // arrC=arrA.concat(arrB);
        alert("mảng C là:  "+arrC.join(' '));  
        
               
             
    </script>
</body>
</html>
