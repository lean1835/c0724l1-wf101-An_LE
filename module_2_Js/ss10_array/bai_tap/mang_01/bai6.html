<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[-2,4,8,11,-35,1,77,2,9,-2];
        let v=+prompt("Nhap so x");
        let check=false;
        for(let i=0;i<arr.length;i++){
            if(arr[i]==v){
                check=true;
                break;              
            }
        }
        if(check==true){
            alert("V is in the array ");
        }else{
            alert("V is not in the array ");
        }
        
    </script>
</body>
