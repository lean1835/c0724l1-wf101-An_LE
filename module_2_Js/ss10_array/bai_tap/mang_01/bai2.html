    <script>
        let arr=[2,4,8,11,35,1,77,2,9,-2];
        let max=arr[0];
        let index;
        for(let i=0;i<arr.length;i++){
            if(max<arr[i]){

                index=i;

            }
        }
        alert("phan tu max trong mang la: "+ max+"voi vi tri la: "+index);
    </script>
