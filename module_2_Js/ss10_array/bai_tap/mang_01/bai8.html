    <script>
        let arr=[-2,4,8,11,-35,1,77,2,9,-2];
        alert("mảng là:  "+arr.join(' '));  
        let k;
        let check=false;
        for(let i=0;i<arr.length-1;i++){
            for(let j=i+1;j<arr.length;j++){
                if(arr[i]<arr[j]){
                    let temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
            alert("mảng sau khi được sắp xếp: "+arr.join(' '));  
        
               
             
    </script>
