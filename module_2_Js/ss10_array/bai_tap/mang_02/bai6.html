    <script>
        let n,count=0;
        do{
            n=+prompt("nhap so ptu cua mang ki tu: ");
        }while(n<0||n>50);
        let str=[];
        //nhap gia tri cho mang
        for(let i=0;i<n;i++){
            let x=prompt("nhap ptu thu "+i);
            str.push(x);
        }
        alert(str.join(''));
        for(let i=0;i<str.length;i++){

            }
        }
        alert("mang sau khi duoc thay the : "+str.join(''));
