<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        do{
            n=+prompt("nhap so ptu cua mang: ");
        }while(n<=0||n>20);
        let arr=[];
        for(let i=0;i<n;i++){
            let item=prompt("nhap ptu thu "+i);
            arr.push(item);
        }

        // kiem tra máº£ng ki tu
        function checkMang(arr){
            let count_so=0;
            let count_kitu=0;
            for(let i=0;i<arr.length;i++){
                if(arr[i]>='0'&&arr[i]<='9'){
                    count_so++;
                }
                if(arr[i]>='a'&&arr[i]<='z'||arr[i]>='A'&&arr[i]<='Z'){
                    count_kitu++;
                }
            }
            if(count_so==arr.length){
                return 1;
            }else if(count_kitu==arr.length){
                return 0
            }
            return -1;
        }
        alert(checkMang(arr));
    </script>
</body>
</html>
