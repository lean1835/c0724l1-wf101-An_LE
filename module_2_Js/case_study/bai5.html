    <script>
        let n=+prompt("nhap n");

        alert(findMaxNumber(n));
        //cach 1: huong tong quat
        function findMaxNumber(n){
            let check= isNaN(n)||n.toString().length!=4;
            if(check){
                return -1;
            }else{
                let newArray=n.toString();
                let max=0
                for(let i=0;i<4;i++){
                    //tach ptu thu i ra khoi chuoi va dung parseint de bien thanh so va so sanh
                    let num=parseInt(newArray.slice(0,i)+newArray.slice(i+1));
                    if(num>max){
                        max=num;
                    }
                }
                return max;
            }
        }
