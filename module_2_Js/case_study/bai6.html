<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        do{
            n=+prompt("nhap so ptu cua mang: ");
        }while(n<=0||n>20);
        let arr=[];
        for(let i=0;i<n;i++){
            let item=+prompt("nhap ptu thu "+i);
            arr.push(item);
        }
        //kiem tra máº£ng
        function checkMang(arr){
            let count_chan=0;
            let count_le=0;
            for(let i=0;i<arr.length;i++){
                if(arr[i]%2==0){
                    count_chan++;
                }else{
                    count_le++;
                }
            }
            if(count_chan==arr.length){
                return 1;
            }else if(count_le==arr.length){
                return 0
            }
            return -1;
        }
        alert(checkMang(arr));
    </script>
</body>
</html>
