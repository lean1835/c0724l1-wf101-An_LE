<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nhập tháng" id="nhapThang">
    <button onclick="tinhSoNgay()">Tính số ngày</button>
    <h1 id="result"></h1>
    <script>
        function tinhSoNgay(){
            let mounth= +document.getElementById("nhapThang").value;
            switch(mounth){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerText="Thang co 31 ngay";
                    break;
                case 2:
                    document.getElementById("result").innerText="Thang co 28 hoac 29 ngay";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText="Thang co 30 ngay";
                    break;
            }
        }
    </script>
</body>
</html>
