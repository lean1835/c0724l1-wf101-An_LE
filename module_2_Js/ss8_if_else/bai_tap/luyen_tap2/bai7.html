<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nhap a" id="nhap_a">
    <input type="text" placeholder="Nhap b" id="nhap_b">
    <input type="text" placeholder="Nhap c" id="nhap_c">
    <button onclick="check()">Kết quả</button>
    <h1 id="result"></h1>
    <script>
        function check(){
            let a=+document.getElementById("nhap_a").value;
            let b=+document.getElementById("nhap_b").value;
            let c=+document.getElementById("nhap_c").value;
            let delta = b*b-4*a*c; 
            alert(a+"x^2+"+b+"x+"+c+"=0");
            if(a==0){
                document.getElementById("result").innerText="day khong phai pt bac 2";
            }
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2*a);
                let x2 = (-b - Math.sqrt(delta)) / (2*a);
                document.getElementById("result").innerText="Phương trình có 2 nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2;
            } else if (delta === 0) {
                let x = -b / (2*a);
                document.getElementById("result").innerText="Phương trình có nghiệm kép: x = " + x;
            } else {
                document.getElementById("result").innerText="Phương trình vô nghiệm";
            }  
        }        
    </script>
</body>
</html>
