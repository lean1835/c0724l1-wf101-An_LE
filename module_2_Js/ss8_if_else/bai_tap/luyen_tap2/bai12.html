<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lãi Kép Ngân Hàng</title>
</head>
<body>
    <div class="container">
        <h1>Tính Lãi Kép</h1>
        <label for="tienBanDau">Số tiền ban đầu (VNĐ):</label>
        <input type="number" id="tienBanDau" placeholder="Nhập số tiền ban đầu" min="0">
        <br>
        <label for="soThang">Số tháng gửi:</label>
        <input type="number" id="soThang" placeholder="Nhập số tháng gửi" min="0">
        <br>
        <label for="laiSuat">Lãi suất hàng tháng (%):</label>
        <input type="number" id="laiSuat" placeholder="Nhập lãi suất hàng tháng" min="0" step="0.01">
        <br>
        <button onclick="tinhToan()">Tính Lãi Kép</button>

        <div id="result"></div>
    </div>

    <script>
        function tinhToan() {
            let tienBanDau = +document.getElementById("tienBanDau").value;
            let soThang = +document.getElementById("soThang").value;
            let laiSuat = +(document.getElementById("laiSuat").value) / 100;  // Chuyển % thành số thập phân
            let ketQua = tienBanDau * Math.pow((1 + laiSuat), soThang);

            // Hiển thị kết quả
            document.getElementById("result").innerHTML = "Số tiền sau " + soThang + " tháng: " + ketQua.toLocaleString() + " VNĐ";
            //hàm .toLocaleString() là lấy sau 3 số 1 dấu phẩy
        }
    </script>
</body>
</html>
