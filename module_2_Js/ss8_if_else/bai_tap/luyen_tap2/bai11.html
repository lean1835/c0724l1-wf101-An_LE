<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nhap so tien thu nhap duoc(triệu)" id="soTien">
    <button onclick="check()">Kết quả</button>
    <h1 id="result"></h1>
    <script>
        function check(){
            let soTien=+document.getElementById("soTien").value;
            if (soTien<7){
                let thue=soTien*0.1;
                document.getElementById("result").innerText="so thue phai dong la " +thue+" trieu";
            }else if (soTien <15){
                let thue=soTien*0.2;
                document.getElementById("result").innerText="so thue phai dong la " +thue+" trieu";
            }else{
                let thue=soTien*0.3;
                document.getElementById("result").innerText="so thue phai dong la " +thue+" trieu";
            }               
        }      
    </script>
</body>
</html>
