<body>

    <input type="text" placeholder="Nhap b" id="nhap_b">
    <button onclick="check()">Kết quả</button>
    <h1 id="result"></h1>
    <script>
        function check(){
            let a=+document.getElementById("nhap_a").value;
            let b=+document.getElementById("nhap_b").value;
            alert(a+"x+"+b+"=0");
            if(a==0){
                if (b==0){
                    document.getElementById("result").innerText="phuong trinh vo so nghiem";
                }else{
                    document.getElementById("result").innerText="phuong trinh vo nghiem";   
                }
            }else{
                let x=-b/a;
                document.getElementById("result").innerText="nghiem cua pt la "+x;
            }     
        }
    </script>
</body>
