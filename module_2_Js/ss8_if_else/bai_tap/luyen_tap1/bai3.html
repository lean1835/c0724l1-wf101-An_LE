<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nhapSo">
    <button onclick="check()">Kết quả</button>
    <h1 id="result"></h1>
    <script>
        function check(){
            let a=+document.getElementById("nhapSo").value;
            if(a>0){
                document.getElementById("result").innerHTML="so da nhap >0";
            }else if(a<0){
                document.getElementById("result").innerHTML="so da nhap <0";
            }else{
                document.getElementById("result").innerHTML="so da nhap =0";
            }    
                
        }
    </script>
</body>
</html>
