<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
        }
        *{
            box-sizing: border-box;
        }

        .content{
            height: 100%;
        }
        .nav{
            min-height: 10%;
            min-width: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;
        }
        .content-main{
            /*background-color: #cccccc;*/
            height: 70%;
        }
        .left{
            min-height: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;
            width: 20%;
            float: left;
        }
        .main{
            min-height: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;
            width: 60%;
            float: left;


        }
        .right{
            min-height: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;
            width: 20%;
            float: left;

        }
        .footer{
            min-height: 20%;
            width: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;

        }
    </style>
</head>
<body>
<div class="content">
    <div class="nav">nav</div>
    <div class="content-main">
        <div class="left">left</div>
        <div class="main">main</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>
</div>

</body>
</html>
