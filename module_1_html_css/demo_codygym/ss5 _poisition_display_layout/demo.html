<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nav {
            background: orange;
            height: 10%;
            display: flex;
            justify-content: space-between;
        }

        .nav-first, .nav-second {
            list-style: none;
            flex: 1;
        }

        .nav-first {

        }

        .nav-second {
            display: flex;
            justify-content: end;
            padding-right: 5%;
        }

        .nav-first-item {
            color: white;
            display: inline;
            margin-left: 2%;
        }

        .nav-second-item {
            color: white;
            display: inline;
            margin-left: 2%;
        }

        .register-feature {
            height: 100px;
            background: blanchedalmond;
            display: flex;
        }

        .form-register {
            margin: auto;
            background: aliceblue;
            padding: 20px;
            width: 30%;
        }

        .form-group-item {
            margin-top: 1%;
            display: flex;
        }

        .form-label {
            min-width: 25%;
        }
        .form-input{
           flex:1;
        }

    </style>
</head>
<body>
<div class="nav">
    <ul class="nav-first">
        <li class="nav-first-item">Trang chủ</li>
        <li class="nav-first-item">Giới thiệu</li>
        <li class="nav-first-item">Liên hệ</li>
    </ul>
    <ul class="nav-second">
        <li class="nav-second-item">Hợp đồng</li>
        <li class="nav-second-item">Thông tin</li>
        <li class="nav-second-item">Login</li>

    </ul>
</div>
<div class="register-feature">
    <form class="form-register">
        <div class="form-group-item">
            <label class="form-label" for="id">ID</label>
            <input class="form-input" id="id">
        </div>
        <div class="form-group-item">
            <label class="form-label" for="name">Name</label>
            <input class="form-input" id="name">
        </div>

    </form>
</div>
</body>
</html>
