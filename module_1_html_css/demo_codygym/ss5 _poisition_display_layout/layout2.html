<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
        }
        *{
            box-sizing: border-box;
            margin: 0.2%;
            /*là khoảng trắng giữa các phần */
        }
        .content{
            height: 100%;
        }
        .nav{
            min-height: 10%;
            width: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;
        }
        .content-main{
            margin: 0px;
            display: flex;
            min-height: 70%;
        }
        .left{
            min-height: 70%;
            width: 20%;
            background-color: blanchedalmond;
            border: 1px solid black;

        }
        .main{
            min-height: 70%;
            width: 60%;
            background-color: blanchedalmond;
            border: 1px solid black;

        }
        .right{
            min-height: 70%;
            width: 20%;
            background-color: blanchedalmond;
            border: 1px solid black;

        }
        .footer{
            min-height: 20%;
            width: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="nav">nav</div>
    <div class="content-main">
        <div class="left">left</div>
        <div class="main">main</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>
</div>

</body>
</html>
