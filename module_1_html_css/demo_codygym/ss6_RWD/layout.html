<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 100%;
        }
        *{
            box-sizing: border-box;
        }
        .content{
            height: 100%;
        }
        .nav{
            min-height: 10%;
            min-width: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;
        }
        .content-main{
            background-color: #cccccc;
            /*height: 70%;*/
        }
        .left{
            min-height: auto;
            background-color: blanchedalmond;
            border: 1px solid black;
            width: 20%;
            float: left;
        }
        .main{
            min-height: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;
            width: 60%;
            float: left;


        }
        .right{
            min-height: auto;
            background-color: blanchedalmond;
            border: 1px solid black;
            width: 20%;
            float: left;

        }
        .footer{
            min-height: 20%;
            width: 100%;
            background-color: blanchedalmond;
            border: 1px solid black;
            clear: both;

        }
        @media screen and (min-width: 501px) and (max-width: 700px){
            .right{
                width: 100%;
            }
            .main{
                width: 80%;
            }
        }
        @media screen and (max-width: 500px){
            .right{
                width: 100%;
            }
            .main{
                width: 100%;
                font-size: 20px;
                color: red;
            }
            .left{
                width: 100%;
            }
        }

        .content-img{
            display: flex;
            flex-wrap: wrap;
        }
        .item {
            width: 25%;
        }
        img{
            width: 100%;
        }


    </style>
</head>
<body>
<div class="content">
    <div class="nav">nav</div>
    <div class="content-main">
        <div class="left">left</div>
        <div class="main">main</div>
        <div class="right">right</div>
    </div>
    <div class="footer">footer</div>
</div>

</body>
</html>
